<app-dashboard [PageTitle]="'Employee Detail'" [ActionButton]="ActionButton"
    (clickActionButton)="handleClickActionButton($event)">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <!-- Username -->
            <div class="row mb-3">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label for="username" class="form-label">Username</label>
                    <input id="username" type="text" class="form-control form-select-sm" readonly disabled
                        [value]="EmployeeData?.username">
                </div>
            </div>

            <!-- First Name -->
            <div class="row mb-3">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label for="firstName" class="form-label">First Name</label>
                    <input id="firstName" type="text" class="form-control form-select-sm" readonly disabled
                        [value]="EmployeeData?.firstName">
                </div>
            </div>

            <!-- Last Name -->
            <div class="row mb-3">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input id="lastName" type="text" class="form-control form-select-sm" readonly disabled
                        [value]="EmployeeData?.lastName">
                </div>
            </div>

            <!-- Email -->
            <div class="row mb-3">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" type="text" class="form-control form-select-sm" readonly disabled
                        [value]="EmployeeData?.email">
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <!-- Birth Date -->
            <div class="row mb-3">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label for="birthDate" class="form-label">Birth Date</label>
                    <input id="birthDate" type="text" class="form-control form-select-sm" readonly disabled
                        [value]="EmployeeData?.birthDate | date: 'dd MMMM yyyy'">
                </div>
            </div>

            <!-- Basic Salary -->
            <div class="row mb-3">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label for="basicSalary" class="form-label">Basic Salary</label>
                    <input id="basicSalary" type="text" class="form-control form-select-sm" readonly disabled
                        [value]="EmployeeData?.basicSalary | currency: 'Rp. '">
                </div>
            </div>

            <!-- Status -->
            <div class="row mb-3">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label for="status" class="form-label">Status</label>
                    <input id="status" type="text" class="form-control form-select-sm" readonly disabled
                        [value]="EmployeeData?.status">
                </div>
            </div>

            <!-- Group -->
            <div class="row mb-3">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label for="group" class="form-label">Group</label>
                    <input id="group" type="text" class="form-control form-select-sm" readonly disabled
                        [value]="EmployeeData?.group">
                </div>
            </div>
        </div>
    </div>
</app-dashboard>
