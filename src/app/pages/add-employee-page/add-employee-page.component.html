<app-dashboard [PageTitle]="'Add Employee'" [ActionButton]="ActionButton"
    (clickActionButton)="handleClickActionButton($event)">

    <div class="row" [formGroup]="FormAddEmployee">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <!-- Username -->
            <div class="row mb-3">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label for="username" class="form-label">Username</label>
                    <input id="username" type="text" class="form-control form-select-sm" formControlName="username">
                    <div *ngIf="username.touched && username.invalid" class="alert alert-danger p-2 mt-1" role="alert">
                        Username Tidak Boleh Kosong
                    </div>
                </div>
            </div>

            <!-- First Name -->
            <div class="row mb-3">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label for="firstName" class="form-label">First Name</label>
                    <input id="firstName" type="text" class="form-control form-select-sm" formControlName="firstName">
                    <div *ngIf="firstName.touched && firstName.invalid" class="alert alert-danger p-2 mt-1"
                        role="alert">
                        First Name Tidak Boleh Kosong
                    </div>
                </div>
            </div>

            <!-- Last Name -->
            <div class="row mb-3">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input id="lastName" type="text" class="form-control form-select-sm" formControlName="lastName">
                    <div *ngIf="lastName.touched && lastName.invalid" class="alert alert-danger p-2 mt-1" role="alert">
                        Last Name Tidak Boleh Kosong
                    </div>
                </div>
            </div>

            <!-- Email -->
            <div class="row mb-3">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" type="email" class="form-control form-select-sm" formControlName="email">
                    <div *ngIf="email.touched && email.invalid" class="alert alert-danger p-2 mt-1" role="alert">
                        Format Email Tidak Sesuai
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <!-- Birth Date -->
            <div class="row mb-3">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label for="birthDate" class="form-label">Birth Date</label>
                    <ejs-datepicker formControlName="birthDate" [format]="'dd MMMM yyyy'" [max]="DatepickerMaxDate">
                    </ejs-datepicker>
                    <div *ngIf="birthDate.touched && birthDate.invalid" class="alert alert-danger p-2 mt-1"
                        role="alert">
                        Birth Date Tidak Boleh Kosong
                    </div>
                </div>
            </div>

            <!-- Basic Salary -->
            <div class="row mb-3">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label for="basicSalary" class="form-label">Basic Salary</label>
                    <input id="basicSalary" type="number" class="form-control form-select-sm"
                        formControlName="basicSalary">
                    <div *ngIf="basicSalary.touched && basicSalary.invalid" class="alert alert-danger p-2 mt-1"
                        role="alert">
                        Basic Salary Tidak Boleh Kosong
                    </div>
                </div>
            </div>

            <!-- Status -->
            <div class="row mb-3">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label for="status" class="form-label">Status</label>
                    <input id="status" type="text" class="form-control form-select-sm" formControlName="status">
                    <div *ngIf="status.touched && status.invalid" class="alert alert-danger p-2 mt-1" role="alert">
                        Status Tidak Boleh Kosong
                    </div>
                </div>
            </div>

            <!-- Group -->
            <div class="row mb-3">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label for="group" class="form-label">Group</label>
                    <ejs-dropdownlist #DropdownGroup [dataSource]="DropdownGroupDatasource" formControlName="group"
                        [allowFiltering]="true">
                    </ejs-dropdownlist>
                    <div *ngIf="group.touched && group.invalid" class="alert alert-danger p-2 mt-1" role="alert">
                        Group Tidak Boleh Kosong
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-dashboard>
